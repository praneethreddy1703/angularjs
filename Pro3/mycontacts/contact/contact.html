<div class="row">
    <div class="large-12 columns">
        <h3>My Contacts</h3>
        <form ng-submit="add()" ng-show="showadd">
            <div class="large-6 columns">
                <input type='text' ng-model="name" placeholder="Enter Name Of The Contact" required>
            </div>
            <div class="large-6 columns">
                <input type='text' ng-model="num" placeholder='Enter Contact Num' required >
            </div>
            <div class="large-6 columns">
                <input type='text' ng-model="mail" placeholder='Enter Contact Mail Id' required>
            </div>
            <div class="large-6 columns">
                <input type='text' ng-model="address" placeholder='Enter Contact Address' required >
            </div>
            <div >
                <input type='submit' ng-show="submitadd" class="button small" value="ADD">
            </div>
            <div >
                <input type='button' ng-show="submitupdate" ng-click="update()" class="button small" value="Update Contact">
            </div>
        </form>
        <p id="added"></p>
        <input type='submit' ng-click="addtrue()" ng-show="showaddbutton" class="button small" value="ADD">
        <table >
            <thead>
                <tr text-align="center">
                    <th width="200px">Name</th>
                    <th width="200px">Phone No</th>
                    <th width="200px">Email ID</th>
                    <th width="200px">Address</th>
                    <th width="200px">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.num}}</td>
                    <td>{{contact.mail}}</td>
                    <td>{{contact.address}}</td>
                    <td><a class="button tiny" ng-click="edit(contact)">EDIT</a>
                    <a class="button tiny alert" ng-click="delete(contact)">DELETE</a></td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
