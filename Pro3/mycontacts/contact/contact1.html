<div class="row" ng-controller="mainCtrl">
    <div class="large-12 columns">
        <h3>My Contacts</h3>
        <div >
            <a href="#page" data-toggle="modal" class="button small">ADD +</a>
        </div>
        
        <table >
            <thead>
                <tr text-align="center">
                    <th width="200px">Name</th>
                    <th width="200px">Phone No</th>
                    <th width="200px">Email ID</th>
                    <th width="200px">Address</th>
                    <th width="200px">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.num}}</td>
                    <td>{{contact.mail}}</td>
                    <td>{{contact.address}}</td>
                    <td><a class="button tiny" ng-click="edit()">EDIT</a>
                    <a class="button tiny alert" ng-click="delete()">DELETE</a></td>
                </tr>
            </tbody>
        </table>
        
    </div>


    <div class='modal fade' id="page" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>hello</h5>
                    </div>
                    <div class="modal-body ">
                        <div class="large-6 columns">
                            <input type='text' ng-model="name" placeholder="Enter Name Of The Contact">
                        </div>
                        <div class="large-6 columns">
                            <input type='text' ng-model="num" placeholder='Enter Contact Num'>
                        </div>
                        <div class="large-6 columns">
                            <input type='text' ng-model="mail" placeholder='Enter Contact Mail Id'>
                        </div>
                        <div class="large-6 columns">
                            <input type='text' ng-model="address" placeholder='Enter Contact Address'>
                        </div>
                    </div>
                    <div class="modal-footer  bg-info">
                        <button ngclick="add()">ADD +</button>
                        <a class="btn btn-danger" data-dismiss="modal" ng-click="close()">Close</a>
                </div>
            </div>
        </div>
    </div>
</div>
